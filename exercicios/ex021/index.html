<!DOCTYPE html>

<head>

    <title>Modelo de Caixas</title>
    <style>
     


        h1{ /*box-level*/
            background-color: lightgray;
            height: 300px;

            border: 10px solid gray;
            padding: 10px 10px 10px 10px;
            margin: 20px 20px 40px 20px;

            border: 1px solid red;
            font-weight: bold;
            text-decoration: overline;
            font-size: 20px;
        }
    </style>
</head>
<body>
