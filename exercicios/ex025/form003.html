<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Mais Formulários</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome Completo" required>
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" step="0.1" value="5"  min="0" max="10" required>
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2024-03">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2024-07-02">
    </p>
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
